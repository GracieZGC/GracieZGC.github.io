      .arrow{stroke:#9ca3af;stroke-width:3;fill:none;marker-end:url(#m)}
    </style>
    <marker id="m" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#9ca3af"/>
